<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Tasks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            overflow: hidden;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('DALL·E_2025-01-04_14.35.56.webp') no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adds a dark overlay for text readability */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .content h1 {
            font-size: 4rem;
            color: #ff4b4b; /* Glowing red accent */
            text-shadow: 0 0 20px #ff4b4b;
        }

        .content p {
            font-size: 1.5rem;
            color: #ccc;
            max-width: 700px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff4b4b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px #ff4b4b;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: white;
            color: #ff4b4b;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Programming Tasks</h1>
            <p>Your go-to resource for solving complex programming challenges with ease. Explore, learn, and master coding.</p>
            <a href="#get-started" class="cta-button">Get Started</a>
        </div>
    </div>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('Welcome to Programming Tasks! Let’s get started solving some challenges.');
        });
    </script>
</body>
</html>
